<div class="container">
  <h1>Boat jobs website</h1>
  <div class="boats-container">
    <div class="boats-form">
      <form>
        <div class="form-group">
          <label for=""> Boat Name</label>
          <input type="text" name="boatName">
        </div>
        <div class="form-group">
          <label for=""> Boat Number</label>
          <input type="text" name="boatNumber">
        </div>
        <div class="form-group">
          <label for=""> Boat Title</label>
          <input type="text" name="boatTitle">
        </div>
        <div class="form-group">
          <button>Save</button>
        </div>
      </form>

    </div>
    <div class="boats-grid">
      <div class="boat-row">
        <div class="boat-row-details">
          <span>Griffin Schrauth</span>
          <span>ID number here</span>
        </div>

        <div class="boat-row-action">
          <a><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
      
    </div>
  </div>


</div>
