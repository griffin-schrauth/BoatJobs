<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>User Registration</h2>
            </div>
            <form class="col s12 white" #userRegistrationForm="ngForm">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
                        <label for="username" data-error="Required Field!">UserName</label>
                        <span class="helper-text"  data-error="Required Field!" data-success="Ok"></span>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
                        <label for="password" [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
                        <span class="helper-text" [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''" data-success="Ok"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern" required >
                        <label data-error="Invalid Email">Email</label>
                        <span class="helper-text"  data-error="Invalid Email" data-success="Ok"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
                        <label>FirstName</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
                        <label>LastName</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
